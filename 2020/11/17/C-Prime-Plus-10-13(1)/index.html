span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;stdio.h&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#define MONTHS 12</span></span><br><span class="line"><span class="comment">#define YEARS 5</span></span><br><span class="line"></span><br><span class="line">int main(void)</span><br><span class="line">&#123;</span><br><span class="line">    // 用2010～2014年的降水量初始化数组</span><br><span class="line">    const <span class="built_in">float</span> rain[YEARS][MONTHS] =</span><br><span class="line">    &#123;</span><br><span class="line">        &#123; 4.3, 4.3, 4.3, 3.0, 2.0, 1.2, 0.2, 0.2, 0.4, 2.4, 3.5, 6.6 &#125;,</span><br><span class="line">        &#123; 8.5, 8.2, 1.2, 1.6, 2.4, 0.0, 5.2, 0.9, 0.3, 0.9, 1.4, 7.3 &#125;,</span><br><span class="line">        &#123; 9.1, 8.5, 6.7, 4.3, 2.1, 0.8, 0.2, 0.2, 1.1, 2.3, 6.1, 8.4 &#125;,</span><br><span class="line">        &#123; 7.2, 9.9, 8.4, 3.3, 1.2, 0.8, 0.4, 0.0, 0.6, 1.7, 4.3, 6.2 &#125;,</span><br><span class="line">        &#123; 7.6, 5.6, 3.8, 2.8, 3.8, 0.2, 0.0, 0.0, 0.0, 1.3, 2.6, 5.2 &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    // 数组版本</span><br><span class="line">    int year, month;</span><br><span class="line">    <span class="built_in">float</span> subtot, total;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; YEAR   RAINFALL  (inchs)\n&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span>(year = 0,total = 0; year&lt; YEARS;year++)</span><br><span class="line">    &#123;                       //  每一年，各月的降水量总和</span><br><span class="line">        <span class="keyword">for</span>(month = 0,subtot = 0; month &lt; MONTHS;month++)</span><br><span class="line">            subtot += rain[year][month];</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5d %15.1f\n&quot;</span>,2010+year,subtot);</span><br><span class="line">        total += subtot;    //  五年的总降水量</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\nThe yearly average is %.1f inches.\n\n&quot;</span>,total/YEARS);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;MONTHLY AVERAGES:\n\n&quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;  Jan  Feb  Mar  Apr  May  Jun  Jul  Aug  Sep  Qct &quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; Nov  Dec\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> (month = 0; month&lt;MONTHS; month++)</span><br><span class="line">    &#123;                      //  每个月，五年的总降水量</span><br><span class="line">        <span class="keyword">for</span> (year = 0,subtot = 0; year&lt;YEARS; year++) </span><br><span class="line">            subtot += rain[year][month];</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5.1f&quot;</span>,subtot/YEARS);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    // 指针版本 1</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">float</span> subtot, total;</span><br><span class="line">    int year,month;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">float</span> (*pz)[MONTHS];</span><br><span class="line">    pz = rain;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; YEAR   RAINFALL  (inchs)\n&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span>(year = 0,total = 0; year&lt; YEARS;year++)</span><br><span class="line">    &#123;                       //  每一年，各月的降水量总和</span><br><span class="line">        <span class="keyword">for</span>(month = 0,subtot = 0; month &lt; MONTHS;month++)</span><br><span class="line">            subtot += *(*(pz+year)+month);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5d %15.1f\n&quot;</span>,2010+year,subtot);</span><br><span class="line">        total += subtot;    //  五年的总降水量</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\nThe yearly average is %.1f inches.\n\n&quot;</span>,total/YEARS);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;MONTHLY AVERAGES:\n\n&quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;  Jan  Feb  Mar  Apr  May  Jun  Jul  Aug  Sep  Qct &quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; Nov  Dec\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> (month = 0; month&lt;MONTHS; month++)</span><br><span class="line">    &#123;                      //  每个月，五年的总降水量</span><br><span class="line">        <span class="keyword">for</span> (year = 0,subtot = 0; year&lt;YEARS; year++) </span><br><span class="line">            subtot += *(*(pz+year)+month);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5.1f&quot;</span>,subtot/YEARS);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    // 指针版本二 </span><br><span class="line">    </span><br><span class="line">    <span class="built_in">float</span> subtot, total;</span><br><span class="line">    int year,month;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; YEAR   RAINFALL  (inchs)\n&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span>(year = 0,total = 0; year&lt; YEARS;year++)</span><br><span class="line">    &#123;                       //  每一年，各月的降水量总和</span><br><span class="line">        <span class="keyword">for</span>(month = 0,subtot = 0; month &lt; MONTHS;month++)</span><br><span class="line">            subtot += *(*(rain+year)+month);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5d %15.1f\n&quot;</span>,2010+year,subtot);</span><br><span class="line">        total += subtot;    //  五年的总降水量</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\nThe yearly average is %.1f inches.\n\n&quot;</span>,total/YEARS);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;MONTHLY AVERAGES:\n\n&quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;  Jan  Feb  Mar  Apr  May  Jun  Jul  Aug  Sep  Qct &quot;</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot; Nov  Dec\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> (month = 0; month&lt;MONTHS; month++)</span><br><span class="line">    &#123;                      //  每个月，五年的总降水量</span><br><span class="line">        <span class="keyword">for</span> (year = 0,subtot = 0; year&lt;YEARS; year++) </span><br><span class="line">            subtot += *(*(rain+year)+month);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%5.1f&quot;</span>,subtot/YEARS);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
